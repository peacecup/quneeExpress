<!DOCTYPE html>
<!-- saved from url=(0047)http://demo.qunee.com/14-4-25/treeAndGraph.html -->
<html class="panel-fit">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="/javascripts/jquery-1.12.4.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <script src="/javascripts/jquery.easyui.min.js"></script>
    <script src='/javascripts/qunee-min.js'></script>
    <script src="/javascripts/common.js"></script>
    <script src="/javascripts/framework.js"></script>
    <link rel="stylesheet" href="/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/easyui.css">
    <link rel="stylesheet" href="/stylesheets/icon.css">
    <style type="text/css">
    #graph_panel {
        height: 100%;
    }
    
    .tabs-panels .panel-body {
        border-left: solid 1px #DDD;
        border-right: solid 1px #DDD;
    }
    
    .tree-node {
        height: 20px;
    }
    
    .q-panel {
        padding-top: 40px;
        position: relative;
    }
    
    .q-toolbar {
        padding: 5px;
    }
    
    .q-panel .q-toolbar {
        position: absolute;
        top: 0px;
        height: 40px;
        width: 100%;
        z-index: 1;
    }
    
    .q-panel .q-content {
        height: 100%;
        background-color: #FFF;
        overflow: hidden;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        position: relative;
    }
    
    .q-canvas {
        height: 100%;
    }
    
    #canvas_panel {
        position: relative;
        overflow: hidden;
    }
    
    #canvas {
        width: 100%;
        background-color: #FFF;
        outline: none;
        overflow: hidden;
    }
    
    #toolbar {
        background-color: #F8F8F8;
        border-bottom: solid 1px #DDD;
        padding: 5px;
    }
    
    #toolbar .btn,
    #toolbar .btn-group {
        margin-right: 5px;
    }
    
    #toolbar .btn-group .btn {
        margin-right: 0px;
    }
    
    #toolbox {
        position: absolute;
        top: 0px;
        background-color: #F8F8F8;
        padding: 5px;
    }
    
    #toolbox > img,
    #toolbox > button {
        display: block;
        padding: 8px 7px 0 7px;
        border-radius: 0px;
    }
    
    .layout-split-west {
        border-right: 5px solid rgba(255, 255, 255, 0);
    }
    
    #center_panel {
        border: none;
    }
    
    .panel {
        -webkit-box-shadow: none;
        box-shadow: none;
    }
    
    #footer {
        text-align: center;
        padding: 8px;
        border-top: solid 1px #DDD;
        background-color: #EEE;
    }
    
    .node_icon {
        background: url('/images/node_icon.png') no-repeat;
        background-size: 18px;
        background-position: center;
    }
    
    .edge_icon {
        background: url('/images/edge_icon.png') no-repeat;
        background-size: 18px;
        background-position: center;
    }
    </style>
</head>

<body class="easyui-layout">
    <div data-options="region:'west',split:true" border="false" style="width:200px;padding-left: 10px;">
        <h3 style="border-bottom:1px solid #ddd;padding:0 0 3px 5px;margin-top: 0px;">拓扑视图</h3>
        <ul id="tree" class="easyui-tree"></ul>
    </div>
    <div data-options="region:'north'" border="false" style="height:60px;">
        <h3 style="text-align: center;">Qunee + EasyUI 同步</h3></div>
    <div id="center_panel" data-options="region:'center'" style="padding-right: 10px;">
        <div class="easyui-tabs" data-options="fit:true,border:false,plain:true">
            <div title="网络视图" id="graph_panel" class="q-panel">
                <div id="toolbar" class="q-toolbar"></div>
                <div id="canvas_panel" class="q-content">
                    <div id="canvas" class="q-canvas"></div>
                    <div id="toolbox"></div>
                </div>
            </div>
            <div title="JSON" style="padding: 10px;">JSON</div>
        </div>
    </div>
    <div id="footer" data-options="region:'south',border:false">Copyright © 2014 <a href="http://qunee.com">Qunee.com</a></div>
</body>

</html>
